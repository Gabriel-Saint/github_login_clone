<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Sign in to GitHub</title>
</head>
<body>
   
       
   
    <main>
        <div class="container">
            <div class="form">
                <div class="img"><img src="https://cdn.iconscout.com/icon/free/png-256/free-github-163-761603.png" alt=""></div>
                <h1>Sign in to GitHub</h1>
                <form action="" method="post">
                    <label for="email">Username or email address</label>
                    <input type="email">
                    <label for="password">Password <a href="#">Forgot password?</a></label>
                    <input type="password">
                    <button type="submit">Sign in</button>
                </form>
                <p>New to GitHub? <a href="#">Create an account.</a></p>
            </div>
            <div class="footer">
                <ul>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Docs</a></li>
                    <li><a href="#" class="li1">Contact GitHub Support</a></li>
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
